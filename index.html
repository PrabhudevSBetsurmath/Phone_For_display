<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <!-- nav -->
      <div class="navbar">
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>
        <div class="navlinks">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">accessories</a></li>
            <li><a href="#">Cart</a></li>
          </ul>
        </div>
      </div>
      <!-- mobile and circle -->
      <div class="info">
        <div class="overlay"></div>
        <div class="mobile">
          <img src="images/mobile.png" alt="" />
        </div>
        <div id="circle">
          <div class="features one">
            <img src="images/processor.png" alt="" />
            <div>
              <h1>Processor</h1>
              <p>Snapdragon 888</p>
            </div>
          </div>
          <div class="features two">
            <img src="images/battery.png" alt="" />
            <div>
              <h1>Battery</h1>
              <p>Longlasting 5000</p>
            </div>
          </div>
          <div class="features three">
            <img src="images/display.png" alt="" />
            <div>
              <h1>Display</h1>
              <p>6.5' Display</p>
            </div>
          </div>
          <div class="features four">
            <img src="images/camera.png" alt="" />
            <div>
              <h1>Camera</h1>
              <p>wide angle</p>
            </div>
          </div>
        </div>
      </div>
      <!-- controls -->
      <div class="controls">
        <img src="images/arrow.png" alt="" id="ar_one" />
        <h2>Features</h2>
        <img src="images/arrow.png" alt="" id="ar_two" />
      </div>
    </div>
    <script src="styles.js"></script>
  </body>
</html>
